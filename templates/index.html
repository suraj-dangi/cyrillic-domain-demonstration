<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Vector Demonstrator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --warning-bg: #fffbeb;
            --warning-border: #fbbf24;
            --warning-text: #92400e;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 700px;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 1.875rem;
            text-align: center;
        }

        .warning {
            background-color: var(--warning-bg);
            border-left: 5px solid var(--warning-border);
            margin: 1.5rem 0;
            padding: 1rem 1.25rem;
            border-radius: 0.5rem;
            color: var(--warning-text);
        }

        .warning p {
            margin: 0;
            font-weight: 500;
        }

        .warning code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-family: monospace;
        }

        form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="url"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: #f9fafb;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            background-color: white;
        }

        button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .icon {
            display: inline-block;
            margin-right: 0.5rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Vector Demonstrator</h1>
        <div class="warning">
            <p>‚ö†Ô∏è <strong>Disclaimer:</strong> This tool is for <strong>educational purposes ONLY</strong> to demonstrate potential phishing techniques like email templating and Cyrillic domain spoofing (homograph attacks). <strong>Do NOT use for malicious activities.</strong> No emails are sent.</p>
        </div>
        <form action="/analyze" method="post">
            <div class="form-group">
                <label for="url">Enter Website URL to Analyze:</label>
                <input type="url" id="url" name="url" placeholder="https://example.com" required>
            </div>
            <button type="submit">
                <span class="icon">üîç</span>
                Analyze Potential Vectors
            </button>
        </form>
    </div>

    <script>
        // Simple animation for form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = document.querySelector('button');
            button.innerHTML = '<span class="icon">‚è≥</span> Analyzing...';
            button.style.backgroundColor = '#6366f1';
        });
    </script>
</body>
</html>
